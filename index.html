<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .day-counter {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .counter-number {
            font-size: 48px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.4);
        }

        .counter-text {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }

        .sliding-text {
            padding: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sliding-text span {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            white-space: nowrap;
            transform: translateX(-100%);
            animation: slideIn 2s ease-out forwards;
            opacity: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .photo-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
            position: relative;
        }

        .photo-item.show {
            opacity: 1;
            transform: scale(1);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            font-size: 24px;
        }

        .final-message {
            text-align: center;
            padding: 30px 20px;
        }

        .final-message h2 {
            font-size: 28px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 2px 15px rgba(0,0,0,0.4);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(233, 30, 99, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
        }

        @keyframes countUp {
            from { transform: scale(0.8); opacity: 0.5; }
            to { transform: scale(1); opacity: 1; }
        }

        .counter-animation {
            animation: countUp 0.3s ease;
        }
        /* Responsive */
            .container {
                max-width: 350px;
                padding: 0 10px;
            }
            
            .counter-number {
                font-size: 36px;
            }
            
            .counter-text {
                font-size: 16px;
            }
            
            .sliding-text span {
                font-size: 18px;
            }
            
            .final-message h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <!-- Gün Sayacı -->
        <div class="day-counter">
            <div class="counter-number" id="dayCounter">0</div>
            <div class="counter-text" id="counterText">gün</div>
        </div>

        <!-- Kayan Yazı -->
        <div class="sliding-text" id="slidingText">
            <span id="slidingMessage"></span>
        </div>

        <!-- Fotoğraf Galerisi -->
        <div class="photo-grid" id="photoGrid">
            <!-- Fotoğraflar buraya eklenecek -->
        </div>

        <!-- Son Mesaj -->
        <div class="final-message">
            <h2 id="finalMessage">İyi ki varsın ❤️</h2>
        </div>
    </div>

    <script>
        // ================================
        // AYARLAR - BURADAN DEĞİŞTİRİN
        // ================================
        
        // QR Kod kontrolü (QR koddan gelip gelmediğini kontrol eder)
        const QR_CODE_REQUIRED = false; // true yapın QR kod zorunlu olsun
        const QR_CODE_PARAM = "love"; // URL'de ?love=1 olmalı
        
        // Gün sayısı ayarları
        const TARGET_DAYS = 230; // Hedef gün sayısı
        const COUNTER_SPEED = 50; // Sayma hızı (ms, düşük = hızlı)
        
        // Yazılar
        const SLIDING_MESSAGE_TEMPLATE = "XXX gün boyunca birlikteyiz"; // XXX yerine gün sayısı gelecek
        const FINAL_MESSAGE = "İyi ki varsın ❤️";
        
        // Fotoğraf URL'leri (kendi fotoğraflarınızı buraya ekleyin)
        const PHOTOS = [
            "https://picsum.photos/400/400?random=1", // Örnek fotoğraf
            "https://picsum.photos/400/400?random=2",
            "https://picsum.photos/400/400?random=3",
            "https://picsum.photos/400/400?random=4",
            "https://picsum.photos/400/400?random=5",
            "https://picsum.photos/400/400?random=6"
        ];
        
        // Fotoğraf gösterim gecikmeleri (saniye)
        const PHOTO_DELAYS = [8, 9, 10, 11, 12, 13]; // Her fotoğraf kaç saniye sonra çıksın
        
        // ================================
        // KOD BURADAN SONRA BAŞLIYOR
        // ================================
        
        // QR Kod kontrolü
        function checkQRCode() {
            if (!QR_CODE_REQUIRED) return true;
            
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(QR_CODE_PARAM) === "1";
        }
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            if (!checkQRCode()) {
                document.body.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; color: #e91e63; font-size: 20px;">
                        <div>
                            <h2>❤️</h2>
                            <p>Bu sayfaya erişim için QR kod gerekli!</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            startAnimation();
        });
        
        function startAnimation() {
            // Kalpler animasyonu başlat
            createFloatingHearts();
            
            // Gün sayacını başlat
            startDayCounter();
            
            // Fotoğrafları göster
            setTimeout(() => showPhotos(), 3000);
            
            // Final mesajı ayarla
            document.getElementById('finalMessage').textContent = FINAL_MESSAGE;
        }
        
        function startDayCounter() {
            const counter = document.getElementById('dayCounter');
            const slidingText = document.getElementById('slidingText');
            const slidingMessage = document.getElementById('slidingMessage');
            let currentDay = 0;
            
            const interval = setInterval(() => {
                currentDay++;
                counter.textContent = currentDay;
                counter.classList.add('counter-animation');
                
                setTimeout(() => {
                    counter.classList.remove('counter-animation');
                }, 300);
                
                if (currentDay >= TARGET_DAYS) {
                    clearInterval(interval);
                    // Kayan yazıyı göster
                    setTimeout(() => {
                        const message = SLIDING_MESSAGE_TEMPLATE.replace('XXX', TARGET_DAYS);
                        slidingMessage.textContent = message;
                        slidingText.style.opacity = '1';
                    }, 500);
                }
            }, COUNTER_SPEED);
        }
        
        function showPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            
            // Fotoğraf öğelerini oluştur
            PHOTOS.forEach((photoUrl, index) => {
                const photoItem = document.createElement('div');
                photoItem.classList.add('photo-item');
                
                if (photoUrl && photoUrl.trim()) {
                    photoItem.innerHTML = `<img src="${photoUrl}" alt="Anımız ${index + 1}">`;
                } else {
                    photoItem.innerHTML = `<div class="photo-placeholder">💕</div>`;
                }
                
                photoGrid.appendChild(photoItem);
                
                // Belirtilen gecikmede göster
                setTimeout(() => {
                    photoItem.classList.add('show');
                }, (PHOTO_DELAYS[index] || (index + 8)) * 1000);
            });
        }
        
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '💕';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 2000);
        }
    </script>
</body>
</html>
