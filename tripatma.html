<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önemli Soru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hearts" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><text x="10" y="15" text-anchor="middle" fill="rgba(255,255,255,0.1)" font-size="12">💕</text></pattern></defs><rect width="100" height="100" fill="url(%23hearts)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            transform: translateY(0);
            transition: all 0.5s ease;
            animation: containerPulse 4s ease-in-out infinite;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 60px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .question {
            font-size: 28px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -0.5px;
            animation: textGlow 3s ease-in-out infinite;
        }

        .message {
            font-size: 20px;
            color: #555;
            margin-bottom: 35px;
            height: 30px;
            transition: all 0.4s ease;
            font-weight: 500;
            animation: messageSlide 0.5s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 60px;
            position: relative;
        }

        .btn {
            padding: 18px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 120px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-yes:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #d32f2f, #f44336);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(244, 67, 54, 0.4);
        }

        .btn-no.escaped {
            position: absolute;
        }

        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: successFadeIn 1s ease;
        }

        .success-content {
            text-align: center;
            color: white;
            animation: successBounce 1.5s ease;
        }

        .success-title {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 30px;
            animation: successPulse 2s infinite;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .success-message {
            font-size: 28px;
            opacity: 0.95;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes containerPulse {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-2px) scale(1.002); }
        }
        
        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }
        
        @keyframes messageSlide {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes successFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes successBounce {
            0% { transform: translateY(50px) scale(0.8); opacity: 0; }
            60% { transform: translateY(-10px) scale(1.05); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question" id="mainQuestion">Benim en iyi arkadaşım olmak ister misin? 💕</h1>
        <p class="message" id="message"></p>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Evet! 😍</button>
            <button class="btn btn-no" id="noBtn">Hayır 😔</button>
        </div>
    </div>

    <div class="success-screen" id="successScreen">
        <div class="success-content">
            <h1 class="success-title" id="successTitle">🎉 YAŞASIN! 🎉</h1>
            <p class="success-message" id="successMessage">Biliyordum en iyi arkadaş olacağımızı! 💖</p>
        </div>
    </div>

    <script>
        // ================================
        // METİNLERİ BURADAN DEĞİŞTİRİN
        // ================================
        
        // Ana soru
        const MAIN_QUESTION = "Trip atmayı bırakıcak mısın artıkk?";
        
        // Buton yazıları
        const YES_BUTTON_TEXT = "Evet! 😍";
        const NO_BUTTON_TEXT = "Hayır";
        
        // Hayır butonundan kaçılırken gösterilecek mesajlar
        const ESCAPE_MESSAGES = [
            "Hayır demek istediğine emin misin? 🤔",
            "Bunu yapamazsın! 😤",
            "Zorlama artık, evet'e tıkla! 😊",
            "Lütfen hayır deme 🥺",
            "Son şansın, evet de! 💕",
            "Pes etmiyom",
            "Çok inatçısın! 😝"
        ];
        
        // Başarı ekranındaki yazılar
        const SUCCESS_TITLE = "🎉 AFERİNN 🎉";
        const SUCCESS_MESSAGE = "Başka seçeneğin yoktu zaten 🙃";
        
        // ================================
        // KOD BURADAN SONRA BAŞLIYOR
        // ================================
        
        // Yazıları HTML'e yerleştir
        document.getElementById('mainQuestion').textContent = MAIN_QUESTION;
        document.getElementById('yesBtn').textContent = YES_BUTTON_TEXT;
        document.getElementById('noBtn').textContent = NO_BUTTON_TEXT;
        document.getElementById('successTitle').textContent = SUCCESS_TITLE;
        document.getElementById('successMessage').textContent = SUCCESS_MESSAGE;
        
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const successScreen = document.getElementById('successScreen');
        
        let messageIndex = 0;
        let escapeCount = 0;
        let hasEscaped = false;

        function getRandomPosition() {
            // Ekranın ortasını bul
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Ortadan sadece 100px her yöne hareket edebilsin
            const range = 100;
            
            return {
                x: centerX + (Math.random() - 0.5) * range * 2,
                y: centerY + (Math.random() - 0.5) * range * 2
            };
        }

        function moveButton() {
            if (!hasEscaped) {
                noBtn.classList.add('escaped');
                hasEscaped = true;
            }
            
            // Container'ın pozisyonunu al
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const yesBtn = document.getElementById('yesBtn');
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            let newX, newY, distance;
            let attempts = 0;
            const maxAttempts = 20;
            
            do {
                // Container içinde rastgele pozisyon
                const containerCenterX = containerRect.width / 2;
                const containerCenterY = containerRect.height / 2;
                const range = 220; // Daha uzağa kaçış
                
                newX = containerCenterX + (Math.random() - 0.5) * range * 2;
                newY = containerCenterY + (Math.random() - 0.5) * range * 2;
                
                // Evet butonu ile mesafeyi hesapla
                const yesBtnCenterX = yesBtnRect.left - containerRect.left + yesBtnRect.width/2;
                const yesBtnCenterY = yesBtnRect.top - containerRect.top + yesBtnRect.height/2;
                
                distance = Math.sqrt(
                    Math.pow(newX - yesBtnCenterX, 2) +
                    Math.pow(newY - yesBtnCenterY, 2)
                );
                
                attempts++;
            } while (distance < 120 && attempts < maxAttempts); // Evet butonundan 120px uzakta olsun
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Mesajı değiştir
            if (messageIndex < ESCAPE_MESSAGES.length) {
                message.textContent = ESCAPE_MESSAGES[messageIndex];
                messageIndex++;
            } else {
                // Mesajları tekrar döngüye sok
                messageIndex = 0;
                message.textContent = ESCAPE_MESSAGES[messageIndex];
                messageIndex++;
            }
            
            escapeCount++;
        }

        // Mouse ile butona yaklaşıldığında kaçır
        noBtn.addEventListener('mouseenter', moveButton);
        
        // Mobil için dokunma
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Evet butonuna tıklandığında
        yesBtn.addEventListener('click', function() {
            createConfetti();
            successScreen.style.display = 'flex';
        });

        // Konfeti efekti
        function createConfetti() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#e67e22'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.random() * colors.length | 0];
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, Math.random() * 1000);
            }
        }
    </script>
</body>
</html>
